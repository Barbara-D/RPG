<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./resources/images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="overworld"> </canvas>

    <!-- put back to inactive after designing -->
    <div id="battle" class="inactive">
      <div id="hp_bar"><div id="hp_green"></div></div>
      <p>HP 180/200</p>
      <h1>Select action:</h1>
      <ul>
        <li>
          <div class="action">
            <div class="circle_bg">
              <div class="circle_small defend"></div>
            </div>
            <div class="action_name">DEFEND</div>
          </div>
        </li>
        <li>
          <div class="action">
            <div class="circle_bg">
              <div class="circle_small cyan"></div>
            </div>
            <div class="action_name">ATTACK C</div>
          </div>
        </li>
        <li>
          <div class="action">
            <div class="circle_bg">
              <div class="circle_small magenta"></div>
            </div>
            <div class="action_name">ATTACK M</div>
          </div>
        </li>
        <li>
          <div class="action">
            <div class="circle_bg">
              <div class="circle_small yellow"></div>
            </div>
            <div class="action_name">ATTACK Y</div>
          </div>
        </li>
        <li>
          <div class="action">
            <div class="circle_bg">
              <div class="circle_small key"></div>
            </div>
            <div class="action_name">ATTACK K</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="index.js" type="module"></script>
  </body>
</html>
